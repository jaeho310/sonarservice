<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Login</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin">

    <form>
        <a th:href="@{/}"><img class="mb-4"  src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <label for="userId" class="visually-hidden">Username</label>
        <input type="text" id="userId" class="form-control" placeholder="Userid" required autofocus>

        <label for="userName" class="visually-hidden">Username</label>
        <input type="text" id="userName" class="form-control" placeholder="Username" required autofocus>

        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button type="button" class="w-100 btn btn-lg btn-primary mb-2" id="checkDuplicated_btn">ID중복확인</button>
        <button type="button" class="w-100 btn btn-lg btn-primary" id="join_btn">회원가입</button>
        <p class="mb-1">&copy; by devjh</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="http://github.com/jaeho310" target="_blank">github</a></li>
            <li class="list-inline-item"><a href="https://frozenpond.tistory.com/" target="_blank">blog</a></li>
        </ul>
    </form>
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/account/join.js"></script>
</body>
</html>
